<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" onmouseover="setnewImage()" onmouseout="oldimage()" width="200px" src="../img/gp.jpg" alt="image">

    <script>
        function setnewImage(){
            document.getElementById("img").src="img/new.jpg";
        }
        function oldimage(){
            document.getElementById("img").src="img/gp.jpg";
        }
    </script>
</body>
</html>
